<body>

    <header class="header">

        <nav class="nav container">

            <h1 class="logo">doIt</h1>

            <ul class="navitems">

                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">

            <h2 id="main-heading">Manage your tasks <span style="display: none;">Hello</span></h2>

            <button class="btn btnheadline">Learn more</button>
        </div>
    </header>

    <section class="todo-section container">

        <h2>Your plans for the day</h2>

        <form class="form-todo">

            <input type="text" name="" id="" placeholder="Add to do">

            <input type="submit" value="Add todo" class="btn">
        </form>

        <ul class="todo-list">
            <!-- <li class="first-todo">todo 1</li> -->
        </ul>
    </section>

    <section class="section-signup container">

        <h2>Sign Up</h2>

        <form class="signupform">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btnform">Submit</button>
        </form>
    </section>
</body>

</html>
